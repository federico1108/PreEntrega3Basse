<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="barra">
        <h1>Calculadora</h1>
    </nav>

    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button class="btn">/</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="igual" class="btn">=</button>
    </div>
    <button id="historial">Eliminar historial</button>
    <section class="historial">
        <h2>Ultimas Operaciones</h2>
        <div class="container"></div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
